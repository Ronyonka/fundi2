<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="profile.css">
  <link href="artisan.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/script.js"></script>


  <title>Fundi</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="row">
        <div class="col-md-12">
          <img src="http://www.bydcla.com/wp-content/themes/twentytwelve/images/our-story-banner.jpg" alt="form-pic" height="100px" width="1300px">
        </div>
      </div>

      <div id="forms">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Request form for service delivery</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <div id="input">

                <form action="https://formspree.io/watimakhanu@gmail.com" method="POST">
                  <div class="col-xs-7">
                    <label for="full-names">Full Names <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='full-names' class="form-control" id="fullNames">

                    <br>

                    <label for="email-address">Email Address <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='email address' class="form-control" id="email-address">

                    <br>

                    <label for="phone">Phone Number <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='phone number' class="form-control" id="phone">

                    <br>

                    <label for="select-service">Select Service <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='service selected' class="form-control" id="service">

                    <br>

                    <label for="others">Other services</label>
                    <input type="text" name='other services' class="form-control" id="others">

                    <br>

                    <label for="location">Please input your Location</label>
                    <input type="text" name='location' class="form-control" id="location">

                    <br>

                    <label for="collection">Select collection point <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='collection point' class="form-control" id="collection">

                    <br>

                    <label for="delivery">Select Delivery point <span>
                        <p>*</p>
                      </span></label>
                    <input type="text" name='delivery point' class="form-control" id="delivery">

                    <br>

                    <label for="add-info">Any other info</label>
                    <input type="text" name='other info' class="form-control" id="add-info">
                  </div>

                  <button id="submit" class="btn btn-primary">Submit</button>

                </form>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <h3>Thank you</h3>
          </div>
        </div>

      </div>

      <div id="response">
        <div class="row">
          <div class="col-md-12">

            <p>Hey there your Response has been recoreded and your fundi will get back to you as soon as possible</p>
            <p>Dont forget to rate your Fundi after service delivery</p>
            <br>
            <p>Rate this Fundi</p>
            <button id="home" class="btn btn-primary">Back Home</button>
          </div>
        </div>
      </div>

      <div id="reviwes">
        <div id="reviewMe">
          <p id="reviwes">Reviwe Me</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
